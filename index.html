<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="https://tinyurl.com/yvj7k9jo">
</head>
<body>
    <div class="cal-body">
        <div class="cal-display">
            <div class="old-input" id="cal-display" data-output-old></div>
            <div class="new-input" id="cal-display" data-output-new></div>
        </div>
        <div class="operations">
            <button data-all-clear>AC</button>
            <button data-delete>C</button>
            <button data-operation>x^2</button>
            <button data-operation>%</button>
            <button data-operation>X</button>
            <button data-operation>/</button>
            <button data-operation>+</button>
            <button data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-equels class="span-two">=</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <br>
            <button data-number>0</button>
            <button data-number>.</button>
            
        </div>
    </div>
    <script src="./JS/calScript.js"></script>
</body>
</html>
